<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Application PLM{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin-bottom: 20px;
        }
        .product h2 {
            margin: 0;
            color: #333;
        }
        .product p {
            color: #666;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
        }
        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% block header %}Bienvenue dans l'application PLM{% endblock %}</h1>
        
        <!-- Contenu spÃ©cifique de chaque page -->
        {% block content %}{% endblock %}

        <!-- Boutons de navigation -->
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}"><button>Accueil</button></a>
            <a href="{{ url_for('products') }}"><button>Produits</button></a>
        </div>
    </div>
</body>
</html>
